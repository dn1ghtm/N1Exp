<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>N1Exp Browser</title>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #1a1c26;
            --bg-secondary: #252839;
            --bg-hover: #2f334d;
            --text-primary: #fff;
            --text-secondary: #8087a2;
            --accent: #3d4674;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f0f0;
            --bg-hover: #e5e5e5;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent: #4a5481;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* Tab styles */
        #tab-bar {
            display: flex;
            background: var(--bg-primary);
            padding: 5px 5px 0 5px;
            gap: 5px;
            border-bottom: 1px solid var(--bg-secondary);
            align-items: center;
            justify-content: space-between;
        }
        
        .tab-section {
            display: flex;
            gap: 5px;
            align-items: center;
            flex: 1;
        }
        
        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 8px 15px;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            user-select: none;
            max-width: 200px;
            min-width: 100px;
            position: relative;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .tab.active {
            background: var(--bg-hover);
            font-weight: 600;
        }
        
        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-secondary);
        }
        
        .tab.active .tab-title {
            color: var(--text-primary);
        }
        
        .tab-close {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .tab-close:hover {
            background: var(--accent);
        }
        
        #new-tab-button {
            padding: 8px;
            background: var(--bg-secondary);
            border-radius: 6px 6px 0 0;
            cursor: pointer;
        }
        
        #new-tab-button:hover {
            background: var(--bg-hover);
        }

        #controls {
            padding: 10px;
            background: var(--bg-primary);
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid var(--bg-secondary);
        }
        .url-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: 6px;
            transition: all 0.2s;
        }
        .url-container:focus-within {
            background: var(--bg-hover);
            box-shadow: 0 0 0 2px var(--accent);
        }
        #urlbar {
            flex-grow: 1;
            padding: 8px 12px;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
            color: var(--text-primary);
        }
        #urlbar::placeholder {
            color: var(--text-secondary);
        }
        #addBookmark {
            padding: 8px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #addBookmark:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        button {
            padding: 8px 15px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        #browser-view {
            width: 100vw;
            height: calc(100vh - 56px);
            border: none;
        }
        .brand {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-secondary);
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            padding: 0 15px;
            white-space: nowrap;
        }
        .brand span {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div id="tab-bar">
        <div class="tab-section">
            <div id="new-tab-button" title="New Tab">+</div>
        </div>
        <div class="brand">N1<span>Exp</span></div>
    </div>
    <div id="controls">
        <button onclick="goBack()" title="Go Back">‚Üê</button>
        <button onclick="goForward()" title="Go Forward">‚Üí</button>
        <button onclick="refresh()" title="Refresh">üîÑ</button>
        <button onclick="goHome()" title="Home">üè†</button>
        <div class="url-container">
            <input type="text" id="urlbar" placeholder="Search with Google or enter URL...">
            <button id="addBookmark" title="Add to bookmarks" onclick="addCurrentToBookmarks()">‚≠ê</button>
        </div>
        <button onclick="toggleHistory()" title="History">üìã</button>
        <button onclick="toggleBookmarks()" title="Bookmarks">‚≠ê</button>
        <button onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
    </div>
    <webview id="browser-view" src="https://www.google.com" webpreferences="contextIsolation=false"></webview>

    <script>
        const webview = document.getElementById('browser-view');
        const urlbar = document.getElementById('urlbar');

        // Load settings
        let browserSettings = {
            doNotTrack: false,
            theme: 'dark'
        };

        async function loadSettings() {
            browserSettings = await window.electron.ipcRenderer.invoke('get-settings');
            applySettings();
        }

        function applySettings() {
            // Apply theme
            document.documentElement.setAttribute('data-theme', browserSettings.theme);
            
            // Apply Do Not Track
            webview.setWebRTCIPHandlingPolicy(browserSettings.doNotTrack ? 'disable_non_proxied_udp' : 'default');
        }

        // Load settings when page opens
        loadSettings();

        // Listen for settings updates
        window.electron.ipcRenderer.on('settings-updated', (newSettings) => {
            browserSettings = newSettings;
            applySettings();
        });

        webview.addEventListener('did-start-loading', () => {
            // Add loading indicator if needed
        });

        webview.addEventListener('did-stop-loading', () => {
            urlbar.value = webview.getURL();
            // Add to history
            if (!webview.getURL().includes('google.com')) {
                window.electron.ipcRenderer.send('add-to-history', {
                    url: webview.getURL(),
                    title: webview.getTitle()
                });
            }
            
            // Update tab title when page loads
            const currentTabId = document.querySelector('.tab.active')?.dataset.tabId;
            if (currentTabId) {
                updateTabTitle(currentTabId, webview.getTitle() || 'New Tab');
            }
        });

        webview.addEventListener('page-title-updated', (event) => {
            const currentTabId = document.querySelector('.tab.active')?.dataset.tabId;
            if (currentTabId) {
                updateTabTitle(currentTabId, event.title || 'New Tab');
            }
        });

        function updateTabTitle(tabId, title) {
            const tabElement = document.querySelector(`[data-tab-id="${tabId}"]`);
            if (tabElement) {
                const titleElement = tabElement.querySelector('.tab-title');
                if (titleElement) {
                    titleElement.textContent = title;
                }
                // Also update the tab data in the main process
                window.tabs.update(tabId, { title: title });
            }
        }

        function loadURL() {
            let url = urlbar.value.trim();
            if (url === '') {
                goHome();
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
            }
            webview.loadURL(url);
        }

        function goBack() {
            if (webview.canGoBack()) {
                webview.goBack();
            }
        }

        function goForward() {
            if (webview.canGoForward()) {
                webview.goForward();
            }
        }

        function refresh() {
            webview.reload();
        }

        function goHome() {
            webview.loadURL('https://www.google.com');
            urlbar.value = '';
        }

        function toggleHistory() {
            window.electron.ipcRenderer.send('toggle-history');
        }

        function toggleBookmarks() {
            window.electron.ipcRenderer.send('toggle-bookmarks');
        }

        function openSettings() {
            window.electron.ipcRenderer.send('open-settings');
        }

        async function addCurrentToBookmarks() {
            console.log('Bookmark button clicked');
            const url = webview.getURL();
            const title = webview.getTitle();
            
            console.log('Current URL:', url);
            console.log('Current Title:', title);
            
            if (url && title && !url.includes('google.com')) {
                // Check if URL is already bookmarked
                const existingBookmarks = await window.electron.ipcRenderer.invoke('get-bookmarks');
                const isAlreadyBookmarked = existingBookmarks.some(b => b.url === url);
                
                if (isAlreadyBookmarked) {
                    console.log('URL already bookmarked');
                    return;
                }
                
                const button = document.getElementById('addBookmark');
                
                // Add to bookmarks
                await window.electron.ipcRenderer.invoke('add-bookmark', {
                    url: url,
                    title: title
                });
                
                // Visual feedback
                button.textContent = '‚òÖ';
                button.style.color = '#4CAF50';
                
                // Reset after a moment
                setTimeout(() => {
                    button.textContent = '‚≠ê';
                    button.style.color = 'var(--text-secondary)';
                }, 1000);
            } else {
                console.log('URL or title missing, or is Google');
            }
        }

        // Handle URL bar
        urlbar.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loadURL();
            }
        });

        // Listen for URL loading messages from main process
        window.electron.ipcRenderer.on('load-url-in-webview', (url) => {
            if (webview && url) {
                webview.loadURL(url);
            }
        });

        // Tab Management
        const tabBar = document.getElementById('tab-bar');
        const newTabButton = document.getElementById('new-tab-button');
        
        async function createTabElement(tabData) {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.tabId = tabData.id;
            tab.innerHTML = `
                <span class="tab-title">${tabData.title || 'New Tab'}</span>
                <span class="tab-close">√ó</span>
            `;
            
            tab.querySelector('.tab-close').addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(tabData.id);
            });
            
            tab.addEventListener('click', () => switchTab(tabData.id));
            return tab;
        }
        
        async function initTabs() {
            const { tabs, activeTabId } = await window.tabs.getTabs();
            const tabSection = document.querySelector('.tab-section');
            tabs.forEach(async (tab) => {
                const tabElement = await createTabElement(tab);
                tabSection.appendChild(tabElement);
                if (tab.id === activeTabId) {
                    tabElement.classList.add('active');
                }
            });
        }
        
        async function createNewTab() {
            const { tabId, tabs } = await window.tabs.create();
            const newTab = tabs.find(t => t.id === tabId);
            const tabElement = await createTabElement(newTab);
            const tabSection = document.querySelector('.tab-section');
            tabSection.appendChild(tabElement);
            switchTab(tabId);
            
            // Load default page for new tab
            webview.loadURL('https://www.google.com');
        }
        
        async function closeTab(tabId) {
            const { tabs, activeTabId } = await window.tabs.close(tabId);
            const tabElement = document.querySelector(`[data-tab-id="${tabId}"]`);
            if (tabElement) {
                tabElement.remove();
            }
            if (activeTabId) {
                switchTab(activeTabId);
            }
        }
        
        async function switchTab(tabId) {
            const { activeTabId, tab } = await window.tabs.switch(tabId);
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const activeTab = document.querySelector(`[data-tab-id="${tabId}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
                
                // Update webview content if tab has a URL
                if (tab && tab.url && tab.url !== 'about:blank') {
                    webview.loadURL(tab.url);
                } else {
                    webview.loadURL('https://www.google.com');
                }
            }
        }
        
        // Update tab URL when webview navigates
        webview.addEventListener('did-navigate', () => {
            const currentTabId = document.querySelector('.tab.active')?.dataset.tabId;
            if (currentTabId) {
                window.tabs.update(currentTabId, { url: webview.getURL() });
            }
        });
        
        // Event Listeners
        newTabButton.addEventListener('click', createNewTab);
        
        // Initialize tabs
        initTabs();
    </script>
</body>
</html>
